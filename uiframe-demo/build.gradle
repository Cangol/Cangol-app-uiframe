apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':uiframe')
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 8
        versionCode 2
        versionName "1.0.3"
    }
    lintOptions {
        abortOnError false
    }
}
